<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name" >Name</lable>
		<input placeholder="Name" id="name" type="Text" required>
		<lable for="email">Email</lable>
		<input placeholder="Email" id="email" type="Email" required>
		<lable for="gender_m">Male</lable>
		<input name="gender" id="" type="radio" required>
		<lable for="gender_f">Female</lable>
		<input name="gender" id="" type="radio" required>
		<label for="cars">select a car</label>
		<select placeholder="--Please choose an option--" id="cars" type="select">
			<option>BMW</option>
			<option>AUDI</option>
			<option>TATA</option>
			
		</select>
		<lable for="age">Age</lable>
		<input placeholder="Age" id="age" type="number" required>
		<lable for="dob">DOB</lable>
		<input  id="dob" type="date" required>
		<lable for="tel">Phone Number</lable>
		<input placeholder="xxx-xxx-xxxx" id="tel" type="tel" >
		<lable for="password">Password</lable>
		<input placeholder="Password" id="password" type="password" required>
		<lable for="tos">I agree to the TOS</lable>
		<input type="checkbox" id="tos" required>
		<button type= "submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
