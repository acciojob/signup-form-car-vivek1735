<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" id="name" type="text" required>

		<label for="email">Email</label>
		<input placeholder="Email" id="email" type="email" required>

		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required>

		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required>

		<label for="cars">Select a car</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option>BMW</option>
			<option>AUDI</option>
			<option>TATA</option>
		</select>

		<label for="age">Age</label>
		<input placeholder="Age" id="age" type="number" required>

		<label for="dob">DOB</label>
		<input id="dob" type="date" required>

		<label for="tel">Phone Number</label>
		<input placeholder="xxx-xxx-xxxx" id="tel" type="tel">

		<label for="password">Password</label>
		<input placeholder="Password" id="password" type="password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">Submit</button>
	</form>

	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
